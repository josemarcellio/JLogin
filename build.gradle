plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.1.2"
}

group 'com.josemarcellio.jlogin'
version '1.5'

repositories {
    mavenCentral()
    maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/" }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.8.8-R0.1-SNAPSHOT'
    implementation 'org.bstats:bstats-bukkit:3.0.0'
    implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.1'
    compileOnly 'org.apache.logging.log4j:log4j-core:2.19.0'
    implementation 'com.github.cryptomorin:XSeries:9.2.0'
}

tasks {

    shadowJar {
        relocate("org.bstats", "com.josemarcellio.jlogin.lib.bstats")
        relocate("com.cryptomorin", "com.josemarcellio.jlogin.lib")
    }

    compileJava {
        options.encoding = "UTF-8"
    }
}