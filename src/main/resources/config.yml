#sha256, sha512, md5
Encryption-Method: sha256

#alpha, num, mix
Captcha:
  Size: 7
  Type: mix

Task:
  Delay: 20
  Period: 20

TimeOut:
  Delay: 60
  Kick-Messages: "&4Login timeout, you have been kicked from the server!"

#set to [] to disable messages
Messages:
  Help-Command:
    - "&8&m                                                                          &8"
    - ""
    - "&6&lJLogin &7> &eAdmin: &e/jlogin unregister - /jlogin changepassword"
    - "&6&lJLogin &7> &ePlayer: /register - /login - /changepassword"
    - ""
    - "&6&lJLogin &7> &ePlugin by JoseMarcellio"
    - "&6&lJLogin &7> &ehttps://github.com/josemarcellio/JLogin"
    - ""
    - "&8&m                                                                          &8"
  Already-Registered:
    - "&aYou are already registered!"
  Successfully-Registered:
    - "&aSuccessfully registered!"
  Registered-Usage:
    - "&6&lJLogin &7> &e/register <password> {captcha}"
  Already-Logged-In:
    - "&aYou are already logged in!"
  Successfully-Logged-In:
    - "&aSuccessfully logged in!"
  Login-Usage:
    - "&6&lJLogin &7> &eUsage: /login <password> {captcha}"
  Wrong-Password:
    - "&cWrong password! Please try again!"
  Not-Registered:
    - "&8&m                                                                          &8"
    - ""
    - "      &eYou are not registered!"
    - "      &a/register <password> &c{captcha}"
    - ""
    - "&8&m                                                                          &8"
  Not-Logged-In:
    - "&8&m                                                                          &8"
    - ""
    - "      &eYou are not logged in!"
    - "      &a/login <password> &c{captcha}"
    - ""
    - "&8&m                                                                          &8"
  Change-Password-Usage:
    - "&6&lJLogin &7> &eUsage: /changepassword <oldpassword> <newpassword>"
  Password-Changed:
    - "&aSuccessfully changed your password!"
  Wrong-Captcha:
    - "&cWrong Captcha!, please try again!"

#set to "" to disable titles
Titles:
  Registered: "&a&lRegistered | &eSuccessfully registered"
  Not-Registered: "&a&l{timeout} | &eYour captcha: &c{captcha}"
  Logged-In: "&a&lLogged In | &eSuccessfully logged in"
  Not-Logged-In: "&a&l{timeout} | &eYour captcha: &c{captcha}"